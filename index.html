<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Real Estate</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<!-- wrapper for the sticky footer -->
		<div class="wrapper">
		<header>
		<!--header or image(s)-->
			<h1>
	 		 Hangman
			</h1>
			<br>
			<h2>
			  Real Estate Edition
			</h2>
		</header>

		<div class="primary-game">
			<div class="leftside-winning-stats">
				<p>
				  Game Message:
				</p>
				<p id="game-message">
				  the game will speak to you here.
				</p>
<!--
			http://www.w3schools.com/jsref/jsref_statements.asp

			http://www.w3schools.com/colors/colors_picker.asp
-->
			<!-- empty div, display congratulatory / winning word related text and/or image -->

			<!-- two columns, left column accumulates winning words (either text or pictures) 

			user innerHTML to display results to the player

			Organize your game code as an object, except for the key events to get the letter guessed. This will be a challenge if you haven't coded with JavaScript before, but we encourage anyone already familiar with the language to try this out.
Save your whole game and it's properties in an object.
Save any of your game's functions as methods, and call them underneath your object declaration using event listeners.
Don't forget to place your global variables and functions above your object.
Remember: global variables, then objects, then calls.
Definitely talk with a TA or your instructor if you get tripped up during this challenge.

			also, create a responsive layout so may be played on a phone

			use gitignore file that ignores files like .DS_Store-->
			</div> <!-- /leftside-winning-stats -->
			<div class="rightside-game-status">
				<button onclick="startPlaying()" id="start-button">Click to Start Playing!</button>
				<p>
				  Wins:
				</p>
				<p id="score">
				  0
				</p>
				<p>
				  Current Word:
				</p>
				<p id="letter-spaces">
				  ?
				</p>
				<p>
				  Guesses remaining:
				</p>
				<p id="guesses-remaining">
				  13
				</p>
				<p>
				  Letters guessed:
				</p>
				<p id="letters-guessed">
				  ?
				</p>
				<p>
				  Game Attempts &amp Win % :
				</p>
				<p id="attempts-win-percentage">
				  0 | 0.00%
				</p>
			</div> <!-- /rightside-game-status -->
		</div> <!-- /primary-game -->
		<div class="push"></div> <!-- push class for the sticky footer -->
		</div> <!-- /wrapper -->
